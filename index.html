<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/51d42eb8bf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <!-- Latest compiled and minified CSS -->
    <title>ChainSafe Footer</title>
  </head>
  <body>
    <section class="footer">
      <div class="container row">
        <div class="col contact">
          <h4>contact</h4>
          <p class="contact--text">
            ChainSafe Systems,<br />
            251 Spadina Ave,<br />
            Toronto, ON M5T 2E2
            <br /><br />
            (416) 938-0799<br />
            <a class="footer--link underline" href="mailto:info@chainsafe.io"
              >info@chainsafe.io</a
            >
          </p>
        </div>

        <div class="col menu">
          <h4>menu</h4>
          <a href="#about" class="footer--link">About</a>
          <a href="#clients" class="footer--link">Clients</a>
          <a href="#project" class="footer--link">Projects</a>
        </div>

        <div class="col icons">
          <a
            href="https://github.com/ChainSafe"
            target="_blank"
            class="footer--link"
            ><i class="fab fa-github"></i>
          </a>
          <a target="_blank" class="footer--link"
            ><i class="fab fa-facebook"></i>
          </a>
          <a
            href="https://twitter.com/chainsafeth"
            target="_blank"
            class="footer--link"
            ><i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.linkedin.com/company/chainsafe-systems/"
            target="_blank"
            class="footer--link"
            ><i class="fab fa-linkedin-in"></i>
          </a>
          <a
            href="https://medium.com/@chainsafe"
            target="_blank"
            class="footer--link"
            ><i class="fab fa-medium-m"></i>
          </a>
          <a class="button" href="./ChainSafe-Presskit.zip">Press Kit</a>
          <a
            href="https://etherscan.io/address/0x0C60C6ab49DC7A0EC91B6Bc856B753aFA072b375"
            class="button"
            >Support ChainSafe</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
